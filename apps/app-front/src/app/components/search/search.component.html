<form
  class="row w-100 d-flex align-items-center justify-content-center"
  [formGroup]="search"
>
  <div class="col-12">
    <div class="row p-0">
      <div class="col-12 p-0">
        <input
          type="text"
          class="form-control-lg w-100"
          placeholder="Escribe aquí para empezar a buscar..."
          formControlName="query"
        />
      </div>
      <div class="input-clean" (click)="cleanQuery()" title="limpiar">
        <i class="lni lni-close" ngbTooltip="limpiar" placement="left"></i>
      </div>
    </div>
  </div>
  <div class="col-12 search-filters p-0">
    <div ngbAccordion>
      <div ngbAccordionItem>
        <div ngbAccordionHeader class="text-end" aria-label="ver filtros">
          <button ngbAccordionButton>Ver filtros</button>
        </div>
        <div ngbAccordionCollapse>
          <div ngbAccordionBody>
            <ng-template>
              <div class="row">
                <label for="inputRevista" class="col-sm-7 col-form-label"
                  >Filtrar entre las revistas cuyo número sean</label
                >
                <div class="col-sm-3">
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    formControlName="type"
                  >
                    @for(type of typeOptions; track $index){
                    <option [value]="type">
                      {{ typeDescription[$index] }}
                    </option>
                    }
                  </select>
                </div>

                <div class="col-2">
                  <input
                    type="number"
                    class="form-control"
                    id="inputRevista"
                    placeholder="Número de revista"
                    formControlName="number"
                  />
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
