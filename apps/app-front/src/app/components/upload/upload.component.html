<div class="row">
  <div class="col-12">
    <input
      class="form-control"
      type="file"
      (change)="onFileSelected($event)"
      accept="application/pdf"
      [attr.aria-label]="'magazine.selectFile' | transloco"
    />
  </div>
  <div class="col-xs-12 col-sm-4 mt-3">
    <input
      class="form-control"
      type="number"
      [placeholder]="'magazine.number' | transloco"
      min="1"
      [(ngModel)]="publicationNumber"
      [attr.aria-label]="'magazine.number' | transloco"
    />
  </div>
  <div class="col-xs-12 col-sm-8 mt-3">
    <input
      class="form-control"
      type="date"
      [placeholder]="'magazine.publishedAt' | transloco"
      min="1"
      [(ngModel)]="publhishedAt"
      [attr.aria-label]="'magazine.publishedAt' | transloco"
    />
  </div>

  <div class="col-12 mt-3 d-flex justify-content-center">
    <button
      class="btn btn-primary mt-2"
      (click)="onUpload()"
      [disabled]="uploadig()"
      [attr.aria-label]="'magazine.uploadPdf' | transloco"
    >
      {{ 'magazine.uploadPdf' | transloco }}
    </button>
  </div>
  <div class="col-12 mt-3">
    <ngb-progressbar
      *ngIf="uploadig()"
      class="mb-3"
      type="success"
      [value]="progressUpload()"
    />
  </div>
</div>
