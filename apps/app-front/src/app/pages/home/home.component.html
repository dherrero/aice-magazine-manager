<section class="searcher row d-flex flex-column align-items-center m-2">
  <form
    class="col-12 d-flex align-items-center justify-content-center"
    [formGroup]="search"
  >
    <input
      type="text"
      class="form-control-lg w-100"
      placeholder="Escribe aquÃ­ para empezar a buscar..."
      formControlName="query"
    />
  </form>
</section>
<section class="results row h-90">
  @if (magazineService.loading()){
  <div
    class="col-12 d-flex flex-colum align-items-center justify-content-center loading"
  >
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Buscando...</span>
    </div>
  </div>
  } @else {
  <div class="col-12 d-flex flex-colum flex-wrap justify-content-center">
    <div
      class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center"
      *ngFor="let article of magazineService.magazines()"
    >
      hola
    </div>
  </div>
  }
</section>
